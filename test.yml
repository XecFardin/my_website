                    type: object
                    properties:
                      clientId:
                        type: string
                        example: 5e505642-9024-474d-9434-e5a44f505cc5

  /v2/identityManagement/identities/{identityId}:
    delete:
      parameters:
        - name: identityId
          in: path
          required: true
          schema:
            type: integer
            format: int
      tags:
        - "Identity"
      summary: To delete the identityId

      responses:
        201:
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                    example: "success"
                  message:
                    type: string
                    example: "success"
