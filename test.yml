                scopes:
                  type: string
                integratorId:
                  type: integer
                  example: 1
                clientName:
                  type: string
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                    example: success
                  message:
                    type: object
                    properties:
                      clientId:
                        type: string
                        example: 5e505642-9024-474d-9434-e5a44f505cc5
  /v2/identityManagement/clients[username_password]:
    post:
      tags:
        - Client Management
      summary: For creating a new client
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - grant_type
                - scopes
              properties:
